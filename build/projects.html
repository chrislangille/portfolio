<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrislangille - projects</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="flex flex-col min-h-screen bg-gradient-to-t from-black to-gray-800"
  >
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="flex justify-center bg-black shadow-lg m-0">
        <ul class="text-white font-semibold flex p-2">
          <li>
            <a
              class="nav-text p-2 ml-2 mr-2 hover:text-gray-300"
              href="index.html"
              >home</a
            >
          </li>
          <li>
            <a
              class="nav-text p-2 ml-2 mr-2 hover:text-gray-300 border-b-2"
              href="projects.html"
              >projects</a
            >
          </li>
          <li>
            <a
              class="nav-text p-2 ml-2 mr-2 hover:text-gray-300"
              href="about.html"
              >about</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="grid grid-rows-auto justify-center mt-5">
      <h2 class="text-center text-gray-400 text-4xl m-5">
        Explore some of my <b class="text-white">personal projects</b>
      </h2>

      <!-- Projects [Update grid-cols when adding new projects]-->
      <div class="grid grid-cols-auto justify-center mt-5">
        <!-- Grade Calculator Project-->
        <div class="bg-black rounded-3xl m-2 p-4 max-w-96">
          <img
            class="rounded-md hover:shadow-lg"
            src="../Images/projects/grade-calc.png"
            width="400"
          />

          <p class="text-white font-semibold m-2 text-center">
            A basic calculator app based on <b>Dalhousie University's</b> grade
            scale.
          </p>

          <div class="flex justify-center mt-4">
            <a
              href="https://chrislangille.github.io/grade-calculator/"
              target="_blank"
              class="bg-white animate-pulse font-extrabold rounded-3xl pl-4 pr-4 hover:bg-blue-400"
            >
              View
            </a>
          </div>

          <div id="stack-icons" class="flex justify-center">
            <img class="m-4" src="../Images/icons/react_icon.png" />
            <img class="m-4" src="../Images/icons/java_script_icon.png" />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-white p-2 mt-auto">
      <div class="grid grid-rows-2 mb-2">
        <div class="flex justify-center">
          <p class="text-gray-400">
            &copy 2024 Chris Langille. All rights reserved.
          </p>
        </div>

        <div class="flex justify-center">
          <a
            class="ml-2 mr-2"
            href="https://github.com/chrislangille"
            target="_blank"
          >
            <img src="../Images/icons/github_icon.png" width="32" height="32"
          /></a>

          <a
            class="ml-2 mr-2"
            href="https://www.linkedin.com/in/chris-langille-5943b8235/"
            target="_blank"
          >
            <img src="../Images/icons/linkedin_icon.png" width="32" height="32"
          /></a>
        </div>
      </div>
    </footer>
